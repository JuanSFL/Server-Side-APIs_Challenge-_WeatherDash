<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
  <!-- CSS -->
  <link rel="stylesheet" href="./assets/style.css">
</head>

<body class="container-fluid">

  <header class="row text-center bg-danger text-white font-italic">
    <h1>Weather Dashboard</h1>
  </header>

  <main class="row">
      
      <aside class="column col-3">
        <form>
          <label class="text-danger">Search for a City:</label>
          <input class="form-control my-2 text-danger" type="search" placeholder="Search" id="city-input">
          <button class="btn btn-outline-danger my-2" style="width: 100%" type="submit" id="search-button">Search</button>
        </form>

        <button class="btn btn-outline-danger my-2" style="width: 100%" type="submit" id="clear-button">Clear History</button>
        
        <div class="border-top border-danger" id="past-searches">
          <!-- Past city searches will go here  -->
        </div>

      </aside>

      <section class="column col-9">
        <div class="row rounded-bottom" id="currentConditions"></div>
        <!-- Current city current weather conditions will go here  -->
        
        <div class="row" id="fiveDayForecastHeader"></div>
        <div class="d-flex flex-row flex-wrap justify-content-between" id="fiveDayForecast"></div>
        <!-- Current city 5 day forecast will go here  -->
      </section>

    </main>
</body>

<!-- Jquery, bootstrap and JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="./assets/script.js"></script>

</html>
