<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
  <!-- CSS -->
  <link rel="stylesheet" href="./assets/style.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="container-fluid">

  <header class="row text-center bg-danger text-white font-italics">
    <h1>Weather Dashboard <i class="fa-solid fa-cloud-bolt"></i></h1>
    <p id = "currentDay"></p>
  </header>

  <main class="row">
      
      <aside class="column col-3">
        <!-- search box -->
        <form>
          <label class="text-danger">Search for a City:</label>
          <input class="form-control border-danger my-3 text-danger" type="search" placeholder="Search" id="cityInput">
          <!-- search button -->
          <button class="btn btn-outline-danger my-3" style="width: 100%" type="submit" id="searchBtn">Search</button>
        </form>

        <button class="btn btn-outline-danger my-3" style="width: 100%" type="submit" id="clearBtn">Clear History</button>

        <!-- past searches -->
        <section class="border-top border-danger" id="previous-searches"></section>

      </aside>
      <!--  -->
      <section class="column col-9">
        <div class="row rounded-bottom" id="currentWeather"></div>
        <h2 class="row" id="forecastHeader"></h2>
        <figure class=" container-fluid d-flex flex-wrap flex-row justify-content-between" id="fiveDayForecast"></figure>
      </section>

    </main>
</body>

<!-- Jquery, bootstrap and JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="./assets/script.js"></script>

</html>
